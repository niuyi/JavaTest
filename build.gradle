group 'JavaTest'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 8

repositories {
    mavenCentral()
}

dependencies {
//    compile group: 'io.reactivex.rxjava2', name: 'rxjava', version: '2.0.0-RC1'
    compile 'io.reactivex:rxjava:1.0.14'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
